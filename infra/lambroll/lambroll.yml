# lambroll configuration
function: function.json

# Deployment options
deploy:
  # Timeout for deployment operations
  timeout: 300s
  
  # Enable versioning
  publish: true
  
  # Tags to apply to the Lambda function
  tags:
    Project: fit-energy-platform
    Environment: "{{ must_env `ENVIRONMENT` }}"
    ManagedBy: lambroll

# Build configuration for container images
build:
  # Build command for Docker image
  command: |
    docker build -t {{ .FunctionName }}:{{ .Version }} .
    
# ECR configuration
ecr:
  # Repository URI will be substituted from environment
  repository_uri: "{{ must_env `ECR_REPOSITORY_URI` }}"